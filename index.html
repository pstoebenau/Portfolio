<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Portfolio</title>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <a href="#landing">Home</a>
    <a href="#work">Portfolio</a>
    <a href="http://resume.pstoebenau.ml">Resume</a>
  </div>
  <section id="landing">
    <p id="big-name">PATRICK STOEBENAU</p>
    <p id="work-title">Full Stack Web Developer</p>
    <img class="background" src="img/stars.jpg" alt="stars">
  </section>
  <div id="navbar-sticky">
    <div class="navbar-background"></div>
    <div class="navbar">
      <a href="#landing">Home</a>
      <a href="#work">Portfolio</a>

    </div>
  </div>
  <section id="tech">
    <img src="img/logos/frameworks.png" alt="frameworks">
    <img src="img/logos/mysql.svg" alt="mysql">
    <img src="img/logos/nodejs.png" alt="nodejs">
    <img src="img/logos/php.png" alt="php">
  </section>
  <section id="work">
    <p>PORTFOLIO</p>
    <div class="grid-container">
      <!-- Filled dynamically -->
      <template id="website-preview-template">
        <div class="website-preview">
          <img src="img/websites/bicbacboe.jpg" alt="">
        </div>
      </template>
    </div>
  </section>
  <script src="js/index.js"></script>

</html>
